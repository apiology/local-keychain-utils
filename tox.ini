[tox]
envlist = py36, py37, flake8, mypy, quality

[travis]
python =
    3.7: py37, mypy
    3.6: quality_prepull, py36, quality

[testenv:quality_prepull]
basepython = python
commands = "docker pull apiology/quality:jumbo-latest &"

[testenv:mypy]
basepython = python
deps =
  mypy
  lxml
commands = ./setup.py types

[testenv:flake8]
basepython = python
deps = flake8
commands = flake8 local_keychain_utils

[testenv:quality]
basepython = python
commands = ./setup.py quality

[testenv]
setenv =
    PYTHONPATH = {toxinidir}

commands = python setup.py test

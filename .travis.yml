# Config file for automatic testing at travis-ci.org

language: python
matrix:
  include:
    - python: 3.7
      env: NEEDS_QUALITY_IMAGE=false
    - python: 3.6
      env: NEEDS_QUALITY_IMAGE=true

dist: xenial

before_install:
  - "if [ ${NEEDS_QUALITY_IMAGE:?} = true ]; then (docker pull apiology/quality:jumbo-latest &) ; fi"

# Command to install dependencies, e.g. pip install -r requirements.txt --use-mirrors
install:
  - pip install -U tox-travis

sudo: required
services:
  - docker

# Command to run tests, e.g. python setup.py test
script:
  - tox

deploy:
  provider: pypi
  distributions: sdist bdist_wheel
  user: apiology
  password:
    secure: 
  on:
    tags: true
    repo: apiology/local_keychain_utils
    python: 3.6
